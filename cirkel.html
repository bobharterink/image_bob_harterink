        <div class="main-wrapper">
            <div class="main-content">
                <canvas width="800" height="595" id="mycanvas"></canvas>
                <div class="sidebar">
                    <div id="drop_zone" class="disabled dropzone">
                        <div class="dz-message" data-dz-message><span>Drop files here to upload <br>(Max 1920*1080)</span></div>
                    </div>
                    <div class="controls">
                        <label>Density dots: <input type="range" min="10" max="100" step="1" oninput="dotDensity(this)"></label>
                        <label>Dot size: <input type="range" min="1" max="50" step="1" oninput="changedotSize(this)"></label>
                        <label>Dot color: 
                            <select oninput="changedotColor(this)">
                                <option value="#ff0000">Red</option>
                                <option value="#00ff00">Green</option>
                                <option value="#0000ff">Blue</option>
                                <option value="#ffff00">Yellow</option>
                                <option value="#ff00ff">Magenta</option>
                            </select>
                        </label>
                        <label>
                            <input type="checkbox" id="modeToggle" checked onchange="changedotColor2()">
                            Modify Stroke (Uncheck for Fill)
                        </label>
                        <label>Color: 
                            <select id="colorPicker" oninput="changedotColor2()">
                                <option value="#ff0000">Red</option>
                                <option value="#00ff00">Green</option>
                                <option value="#0000ff">Blue</option>
                                <option value="#ffff00">Yellow</option>
                                <option value="#ff00ff">Magenta</option>
                            </select>
                        </label>                        <label>
                            <input type="checkbox" id="uniformScaling" checked>
                            Uniform Scaling
                        </label>
                        <div id="scaleControls">
                            <label>Frame size (uniform):
                                <input id="scaleUniform" type="range" min="0.1" max="2" step="0.01" value="1" oninput="changeframeSize(true)">
                            </label>
                        </div>
                        <div id="nonUniformScaleControls" style="display: none;">
                            <label>X Scale:
                                <input id="scaleX" type="range" min="0.1" max="2" step="0.01" value="1" oninput="changeframeSize(false)">
                            </label>
                            <label>Y Scale:
                                <input id="scaleY" type="range" min="0.1" max="2" step="0.01" value="1" oninput="changeframeSize(false)">
                            </label>
                        </div>
                        <button id="downloadSvg">Laten Maken!</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/dropzone@6.0.0-beta.2/dist/dropzone-min.js"></script>
        <script src="https://nodebox.live/api/v1/ndbx.js"></script>
        <script type="module" src="cirkel.js"></script>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const links = document.querySelectorAll('a[data-transition]');
        
            links.forEach(link => {
                link.addEventListener('click', function (event) {
                    event.preventDefault();
        
                    if (!document.startViewTransition) {
                        // Fallback for browsers that don't support the View Transition API
                        window.location.href = link.href;
                        return;
                    }
        
                    const url = link.href;
        
                    document.startViewTransition(() => {
                        return fetch(url)
                            .then(response => response.text())
                            .then(html => {
                                const parser = new DOMParser();
                                const doc = parser.parseFromString(html, 'text/html');
                                document.documentElement.replaceChild(doc.body, document.body);
                                document.documentElement.replaceChild(doc.querySelector('head'), document.querySelector('head'));
                                history.pushState(null, '', url);
                                document.dispatchEvent(new Event('DOMContentLoaded'));
                            })
                            .catch(err => {
                                console.warn('Failed to load page:', err);
                                window.location.href = url; // Fallback if fetch fails
                            });
                    });
                });
            });
        });
        </script>
        
</body>
