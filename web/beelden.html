    <style>
        /* ── Slideshow page styles ── */
        :root {
            --slide-bg: #ffffff;
            --slide-text: #001722;
            --accent: var(--thumb-bg-color, #0B4DA1);
            --counter-font: 'Outfit', sans-serif;
        }

        body { background: #ffffff; }

        /* Full-screen slideshow wrapper inside main */
        .slideshow-wrap {
            position: fixed;
            inset: 0;
            background: var(--slide-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding-top: 60px;
        }

        /* Each slide */
        .slide {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(1.04);
            transition: opacity 0.7s ease, transform 0.7s ease;
            pointer-events: none;
        }

        .slide.active {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }

        .slide img {
            max-width: 90vw;
            max-height: calc(90vh - 60px);
            object-fit: contain;
            display: block;
        }

        /* Placeholder image block */
        .slide-placeholder {
            width: min(780px, 88vw);
            aspect-ratio: 4/3;
            background: #f0f2f4;
            border: 1px dashed #b0bbc5;
            border-radius: 2px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 14px;
            color: #5F6D7F;
            font-family: 'Outfit', sans-serif;
            position: relative;
        }

        .slide-placeholder .ph-icon {
            width: 48px;
            height: 48px;
            opacity: 0.4;
        }

        .slide-placeholder .ph-label {
            font-size: 13px;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            opacity: 0.5;
        }

        .slide-placeholder .ph-num {
            position: absolute;
            bottom: 18px;
            right: 22px;
            font-size: 11px;
            letter-spacing: 0.15em;
            opacity: 0.35;
        }

        /* Navigation arrows */
        .slide-nav {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            background: none;
            border: none;
            cursor: pointer;
            padding: 20px 18px;
            color: var(--accent);
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        .slide-nav:hover { opacity: 1; }
        .slide-nav.prev { left: 12px; }
        .slide-nav.next { right: 12px; }
        .slide-nav svg { width: 28px; height: 28px; stroke: currentColor; fill: none; stroke-width: 2; }

        /* Counter */
        .slide-counter {
            position: fixed;
            bottom: 28px;
            left: 50%;
            transform: translateX(-50%);
            font-family: var(--counter-font);
            font-size: 12px;
            letter-spacing: 0.2em;
            color: var(--slide-text);
            opacity: 0.4;
            z-index: 100;
            user-select: none;
        }

        /* Dot indicators */
        .slide-dots {
            position: fixed;
            bottom: 52px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 100;
        }
        .dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: var(--accent);
            opacity: 0.2;
            cursor: pointer;
            transition: opacity 0.25s, transform 0.25s;
        }
        .dot.active {
            opacity: 0.8;
            transform: scale(1.4);
        }

        /* Caption area */
        .slide-caption {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Outfit', sans-serif;
            font-size: 13px;
            letter-spacing: 0.08em;
            color: var(--accent);
            opacity: 0;
            transition: opacity 0.4s 0.3s;
            z-index: 100;
            white-space: nowrap;
            pointer-events: none;
        }
        .slide-caption.visible { opacity: 0.6; }

        /* Keyboard hint */
        .key-hint {
            position: fixed;
            bottom: 28px;
            right: 28px;
            font-family: 'Outfit', sans-serif;
            font-size: 10px;
            letter-spacing: 0.15em;
            color: var(--slide-text);
            opacity: 0.18;
            z-index: 100;
            text-transform: uppercase;
        }
        .slide video {
            max-width: 90vw;
            max-height: calc(90vh - 60px);
            display: block;
        }
    </style>
</head>

    <script>
        // ── Slideshow logic ──
        const slides   = Array.from(document.querySelectorAll('.slide'));
        const dotsWrap = document.getElementById('dots');
        const counter  = document.getElementById('counter');
        const caption  = document.getElementById('caption');
        let current = 0;

        // Build dots
        slides.forEach((_, i) => {
            const d = document.createElement('span');
            d.className = 'dot' + (i === 0 ? ' active' : '');
            d.addEventListener('click', () => goTo(i));
            dotsWrap.appendChild(d);
        });

        function goTo(index) {
            slides[current].classList.remove('active');
            dotsWrap.children[current].classList.remove('active');
            current = (index + slides.length) % slides.length;
            slides[current].classList.add('active');
            dotsWrap.children[current].classList.add('active');
            counter.textContent = `${current + 1} / ${slides.length}`;

            // caption
            const cap = slides[current].dataset.caption || '';
            caption.classList.remove('visible');
            if (cap) {
                caption.textContent = cap;
                requestAnimationFrame(() => caption.classList.add('visible'));
            }
        }

        document.getElementById('prevBtn').addEventListener('click', () => goTo(current - 1));
        document.getElementById('nextBtn').addEventListener('click', () => goTo(current + 1));

        // Keyboard navigation
        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft')  goTo(current - 1);
            if (e.key === 'ArrowRight') goTo(current + 1);
        });

        // Touch/swipe
        let touchStartX = 0;
        document.getElementById('slideshow').addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        }, { passive: true });
        document.getElementById('slideshow').addEventListener('touchend', e => {
            const diff = touchStartX - e.changedTouches[0].clientX;
            if (Math.abs(diff) > 50) goTo(diff > 0 ? current + 1 : current - 1);
        }, { passive: true });

        // Trigger first caption after a moment
        setTimeout(() => goTo(0), 800);
    </script>
